        <figure>
            <h1>Python</h1>
            <img src="img//python-programming-language.webp" width="180">
            <figcaption>
                Vamos começar com a sintaxe básica do Python, como declarar variáveis e trabalhar com tipos de dados como inteiros, floats, strings e listas. A linguagem é bastante intuitiva, então logo vamos trabalhar com estruturas de controle, como condicionais (if, else) e laços de repetição (for, while). Vamos também ver como criar funções e explorar o poder das bibliotecas que o Python oferece para diversas tarefas, como manipulação de arquivos, cálculos matemáticos e processamento de dados com bibliotecas como numpy e pandas. Vamos usar Python para automação, análise de dados e até criação de pequenas aplicações.
            </figcaption>
        </figure>

        <hr>

        <figure>
            <h1>Java</h1>
            <img src="img/p-80-java.webp" width="180">
            <figcaption>
                Com o Java, vamos aprender os conceitos de programação orientada a objetos (POO), onde vamos criar classes, objetos, e entender o que são atributos e métodos. Além disso, vamos estudar os pilares da POO, como encapsulamento, herança e polimorfismo. Vamos trabalhar com estruturas de controle (como if, switch, while, for) e aprender a usar coleções, como listas e mapas. O Java é muito utilizado em desenvolvimento de aplicativos, então vamos também abordar como criar interfaces gráficas e trabalhar com entrada e saída de dados (arquivos). Além disso, vamos explorar o uso de exceções para tratar erros e garantir que os programas sejam mais robustos.
            </figcaption>
        </figure>
        
        <hr>

        <figure>
            <h1>C#</h1>
            <img src="img/c-sharp-adesivo-sticker.png" width="180">
            <figcaption>
                Em C#, vamos abordar também a programação orientada a objetos (POO), com conceitos de classes, objetos, encapsulamento, herança e polimorfismo, de forma semelhante ao Java. Vamos aprender a usar as poderosas bibliotecas do .NET para trabalhar com interfaces gráficas (como o WinForms ou WPF) e acesso a bancos de dados (usando ADO.NET ou Entity Framework). Vamos ver também como manipular arquivos e criar programas robustos com o uso de exceções. Além disso, vamos aprender a trabalhar com estruturas de controle e coleções, como listas e dicionários, para resolver problemas de forma eficiente. C# é muito utilizado em aplicações desktop e jogos, então vamos explorar algumas dessas áreas.
            </figcaption>
        </figure>

        <hr>

        <figure>
            <h1>R</h1>
            <img src="img/Uma-Breve-Introdução-ao-R.webp" width="140"><br>
            <figcaption>
                Por fim, em R, vamos aprender a trabalhar com análise de dados. A linguagem R é amplamente usada para estatísticas, então começaremos com a manipulação de vetores, matrizes, data frames e listas. Vamos aprender a fazer análise exploratória de dados, usar funções estatísticas e gerar gráficos com pacotes como ggplot2 e dplyr. Também vamos aprender como lidar com pacotes externos e como escrever funções para automatizar tarefas. R é muito poderoso para análises estatísticas, então vamos ver como realizar testes de hipóteses, regressões e modelos de dados. Além disso, vamos estudar como importar e exportar dados para diferentes formatos de arquivos, como CSV ou Excel.
            </figcaption>
        </figure>
